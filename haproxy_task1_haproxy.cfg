global
    log /dev/log local0
    daemon

defaults
    mode tcp
    log global
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend fe_tcp_rr
    bind *:8080
    default_backend be_tcp_rr

backend be_tcp_rr
    balance roundrobin
    server s1 127.0.0.1:9001 check
    server s2 127.0.0.1:9002 check
